name: Build and Publish

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set Git user info
      run: |
        git config --global user.name "${{ secrets.GIT_USER_NAME }}"
        git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
        echo "GIT_USER_NAME=${{ secrets.GIT_USER_NAME }}" >> $GITHUB_ENV
        echo "GIT_USER_EMAIL=${{ secrets.GIT_USER_EMAIL }}" >> $GITHUB_ENV  
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Delete old WHL file
      run: rm -f dist/*.whl
        
    - name: Install build package
      run: pip install build
        
    - name: Build wheel file
      run: python -m build
      
    - name: Set Berlin time
      id: berlin_time
      run: echo "BERLIN_TIME=$(TZ='Europe/Berlin' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Move new wheel file with timestamp
      run: mv dist/*.whl "dist/your_project-${{ env.BERLIN_TIME }}.whl"
      
    - name: Push wheel file to repository
      run: |
        git config user.name "${{ env.GIT_USER_NAME }}"
        git config user.email "${{ env.GIT_USER_EMAIL }}"
        git add dist/*.whl
        git commit -m "Add new wheel file - ${{ env.BERLIN_TIME }}"
        git push
